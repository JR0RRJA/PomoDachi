<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodachi Timer</title>

    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            margin: 0;
            font-family: "Cormorant Garamond", serif;
            background: #e1251b;
        }

        /* --- PANTALLA DE INICIO --- */
        .container {
            background: #f7efdd;
            margin: 40px;
            padding: 60px 40px;
            text-align: center;
            border-radius: 5px;
            position: relative;
        }

        .fecha {
            display: flex;
            justify-content: center;
            gap: 220px;
            font-size: 26px;
            color: #7c1f16;
            letter-spacing: 4px;
            margin-bottom: 15px;
        }

        .tomato-img {
            width: 150px;
            margin: auto;
            display: block;
        }

        h1 {
            font-size: 70px;
            color: #7c1f16;
            line-height: 1.1;
            margin: 30px 0 10px;
            font-weight: 400;
        }

        .subtitulo {
            font-size: 40px;
            color: #7c1f16;
            letter-spacing: 3px;
            margin-bottom: 30px;
        }

        .linea {
            width: 90%;
            height: 2px;
            background: #7c1f16;
            margin: 20px auto;
        }

        .descripcion {
            font-size: 28px;
            color: #7c1f16;
            width: 80%;
            margin: auto;
            margin-bottom: 40px;
        }

        .boton {
            background: #bb3d2f;
            color: white;
            padding: 20px 60px;
            font-size: 28px;
            border-radius: 50px;
            display: inline-block;
            cursor: pointer;
            border: none;
            transition: 0.2s;
        }

            .boton:hover {
                background: #992a20;
            }
    
        .tomate-left, .tomate-right{position:absolute;
                                    bottom:20px;
                                    width:120px;  }
        .tomate-left{  left:40px;
        }
        .tomate-right{right:40px;
        }
    </style>
</head>

<body>

    <!-- ===================== PANTALLA DE INICIO ===================== -->

    <div class="container" id="welcomePage">

        <div class="fecha">
            <div>27 DE <br>NOV</div>
            <div>2025</div>
        </div>

        <img src="IMGs/img1.jpg" class="tomato-img">

        <h1>BIENVENIDO/A</h1>
        <div class="subtitulo">A POMODACHI TIMER</div>

        <div class="linea"></div>

        <p class="descripcion">
            Una página en donde puedes aprender a organizar tu tiempo y
            aprender a tomar descansos para no saturar tu mente.
        </p>

        <div class="linea"></div>

        <a href="Warning.html" class="boton">Go!</a>
        <img src="IMGs/img2.jpg" class="tomate-left" />
        <img src="IMGs/imge3.jpg" class="tomate-right" />
    </div> 

</body>
</html>
